<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Chat-Design</title>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="box">
          <div class="container-box">
            <p>Your messages</p>
            <div class="button-box">
              <button>Compose              
                <img src="./assets/img/pencil.png" alt="pencil">
              </button>
            </div>
            <!--  -->
            <div class="profile">
              <div class="profile-pic">
                <div class="person Rafel"></div>
              </div>
              <div class="info">
                <div class="info-top">
                <p class="left">Rafel Jay</p>
                <p class="right">4 days ago</p>
                </div>
                <pp class="bottom">Hi there, how are you?</pp>
              </div>
            </div>
            <!--  -->
            <div class="profile">
              <div class="profile-pic">
                <div class="person Frank"></div>
              </div>
              <div class="info">
                <div class="info-top">
                  <p class="left">Frank Johnson</p>
                  <p class="right">5 days ago</p>
                </div>
                <p class="bottom">How was the trip?</p>
              </div>
            </div>
            <!--  -->
            <div class="profile">
              <div class="profile-pic">
                <div class="person Ashley"></div>
              </div>
              <div class="info">
                <div class="info-top">
                  <p class="left">Ashley Pierce</p>
                  <p class="right">Mar 3, 2022</p>
                </div>
                <pp class="bottom">I hope you are well.</pp>
              </div>
            </div>
            <!--  -->
            <div class="profile">
              <div class="profile-pic">
                <div class="person Nancy"></div>
              </div>
              <div class="info">
                <div class="info-top">
                  <p class="left">Nancy Meyer</p>
                  <p class="right">Feb 3, 2022</p>
                </div>
                <pp class="bottom">Thank you for answering.</pp>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
